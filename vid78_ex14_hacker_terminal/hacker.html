<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacking Simulator</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      padding: 20px;
    }

    #terminal {
      white-space: pre-line;
    }

    .blinking-dots::after {
      content: '.';
      animation: blinkDots 1s infinite steps(1, end);
    }

    @keyframes blinkDots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
      100% { content: '.'; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const messages = [
      "Initializing Hacking",
      "Reading your Files",
      "Password files Detected",
      "Sending all passwords and personal files to server",
      "Cleaning up"
    ];

    const terminal = document.getElementById('terminal');

    // Helper function to wait for a random time
    function waitRandom() {
      const delay = Math.floor(Math.random() * 7000) + 1000;
      return new Promise(resolve => setTimeout(resolve, delay));
    }

    // Async function to show messages one by one
    async function showMessages() {
      for (const msg of messages) {
        const span = document.createElement('span');
        span.textContent = msg;
        span.classList.add('blinking-dots');
        terminal.appendChild(span);
        terminal.appendChild(document.createElement('br'));
        await waitRandom();
        span.classList.remove('blinking-dots');
      }
    }

    showMessages();
  </script>
</body>
</html>
